<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Formulario de Registro</h1>
        <p>Por favor, completa el formulario a continuación:</p>

        <form action="https://www.freecodecamp.org" method="post">
            
            <fieldset>
                <legend>Información Personal</legend>

                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" min="13" required>
            </fieldset>

            
            <fieldset>
                <legend>Tipo de Cuenta</legend>

                <label for="user-type">Selecciona tu tipo de cuenta:</label>
                <select id="user-type" name="user-type" required>
                    <option value="estudiante">Estudiante</option>
                    <option value="profesor">Profesor</option>
                    <option value="otro">Otro</option>
                </select>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </fieldset>

            
            <fieldset>
                <legend>Preferencias</legend>

                <label>
                    <input type="checkbox" name="newsletter" checked>
                    Suscribirme al boletín informativo
                </label>

                <label for="bio">Cuéntanos algo sobre ti:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
